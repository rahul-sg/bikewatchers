<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="map.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <script src="map.js" type="module"></script>
  <title>Bikewatching</title>
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
</head>
<body>
  <h1>🚴🏼‍♀️ Bikewatching</h1>

  <!-- STEP 5.1: Time Slider + label -->
  <div class="time-filter">
    <label for="time-slider">Filter by time:</label>
    <input type="range" id="time-slider" min="-1" max="1440" value="-1"/>
    <time id="selected-time">Any time</time>
  </div>

  <div id="map">
    <svg></svg>
  </div>

  <!-- STEP 6.2: Legend for traffic flow -->
  <div class="legend">
    <span class="legend-label">Legend:</span>
  
    <div class="legend-item" style="--departure-ratio: 1">
      <span>More departures</span>
    </div>
    <div class="legend-item" style="--departure-ratio: 0.5">
      <span>Balanced</span>
    </div>
    <div class="legend-item" style="--departure-ratio: 0">
      <span>More arrivals</span>
    </div>
  </div>
</body>
</html>
